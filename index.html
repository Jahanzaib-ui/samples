<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&display=swap" rel="stylesheet">
    <title>Coding Website</title>

    <style>
        body {
            color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header::before {
            content: "";
            background: url('img2.jpg') no-repeat center center fixed;
            background-size: cover;
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: -1;
            background-color: rgba(0, 0, 0, 0.7);
            background-blend-mode: darken;
        }

        header {
            display: flex;
            justify-content: center;
        }

        .navbar {
            width: 100%;
            overflow-x: auto; /* Allow horizontal scrolling if items exceed screen width */
        }

        .navbar ul {
            display: flex;
            justify-content: space-around;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 10px 0;
            white-space: nowrap; /* Prevent wrapping */
        }

        .navbar ul li {
            padding: 10px 15px;
            font-family: "Anton SC", sans-serif;
            flex-shrink: 0; /* Prevent items from shrinking */
        }

        li a {
            text-decoration: none;
            color: white;
        }

        li a:hover {
            color: grey;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1rem;
            max-width: 600px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar ul {
                justify-content: flex-start; /* Align items to the left for better spacing */
                padding-left: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.8rem;
            }

            .navbar ul li {
                padding: 5px;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li class="item"><a href="#">Home</a></li>
                <li class="item"><a href="#">About</a></li>
                <li class="item"><a href="#">Contact Us</a></li>
                <li class="item"><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Welcome to the Coding World</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ratione, inventore. Nesciunt totam eveniet corporis
            excepturi, quam eum inventore tempore ratione.</p>
    </div>
    <hr>
</body>

</html>
